<!-- Section Projects -->

<section class="projects" id="projects">
    <h2 class="heading">Projets <span> Récents</span></h2>
    <!-- <p> Voici quelques projets de conception sur lesquels j'ai travaillé. </p> -->
    <div class="project-container">
        <div class="project-box" *ngFor="let project of projects">
            <img src="assets/telma net.png" class="project-img">
            <div class="project-content">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}.</p>
                <ul class="project-techno">
                    <li *ngFor="let techno of project.techno">{{ techno }}</li>
                </ul>
                <div class="project-link">
                    <a *ngIf="project.site" [href]="project.site" [ngClass]="['project-button']"><i class='bx bx-link-external'></i> Voir Site</a>
                    <a *ngIf="project.github" [href]="project.github" [ngClass]="['project-button']"> <i class='bx bxl-github'></i> Code source </a>
                </div>
            </div>
        </div>
    </div>
</section>
